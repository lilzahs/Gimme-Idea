services:
  - type: web
    name: gimme-idea-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NODE_VERSION
        value: 20.19.0
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: SOLANA_NETWORK
        value: mainnet-beta
      - key: SOLANA_RPC_URL
        value: https://api.mainnet-beta.solana.com
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /api
